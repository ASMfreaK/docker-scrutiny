---

# project information
project_name: scrutiny
project_url: "https://github.com/AnalogJ/scrutiny"
project_logo: "https://github.com/AnalogJ/scrutiny/raw/master/webapp/frontend/src/assets/images/logo/scrutiny-logo-dark.png"
project_blurb: "[{{ project_name|capitalize }}]({{ project_url }}) WebUI for smartd S.M.A.R.T monitoring."
project_lsio_github_repo_url: "https://github.com/linuxserver/docker-{{ project_name }}"

project_blurb_optional_extras_enabled: false
project_blurb_optional_extras: []

# supported architectures
available_architectures:
  - { arch: "{{ arch_x86_64 }}", tag: "amd64-latest"}
  - { arch: "{{ arch_arm64 }}", tag: "arm64v8-latest"}
  - { arch: "{{ arch_armhf }}", tag: "arm32v7-latest"}

# development version
development_versions: false
development_versions_items:

# container parameters
common_param_env_vars_enabled: true
param_container_name: "{{ project_name }}"

param_usage_include_net: false

param_usage_include_env: true
param_env_vars:
  - { env_var: "TZ", env_value: "Europe/London", desc: "Specify a timezone to use EG Europe/London." }
  - { env_var: "SCRUTINY_API_ENDPOINT", env_value: "http://localhost:8080", desc: "(optional) API endpoint of the scrutiny UI." }
  - { env_var: "SCRUTINY_WEB", env_value: "true", desc: "(optional) Run the web service." }
  - { env_var: "SCRUTINY_COLLECTOR", env_value: "true", desc: "(optional) Run the metrics collector." }

param_usage_include_vols: true
param_volumes:
  - { vol_path: "/config", vol_host_path: "<path to config>", desc: "Where scrutiny config is stored." }

param_usage_include_ports: true
param_ports:
  - { external_port: "8080", internal_port: "8080", port_desc: "Port for scrutiny's web interface and API." }

# optional container parameters
opt_param_usage_include_env: false
opt_param_env_vars:

opt_param_usage_include_vols: false
opt_param_volumes:

opt_param_usage_include_ports: false
opt_param_ports:

opt_param_device_map: false
opt_param_devices:

opt_cap_add_param: false
opt_cap_add_param_vars:

optional_block_1: false
optional_block_1_items: ""

# application setup block
app_setup_block_enabled: true
app_setup_block: |
  This container can be run as an 'all-in-one' deployment or as a hub / spoke deployment. Use the environment variables `SCRUTINY_WEB` and `SCRUTINY_COLLECTOR` control which mode the containe will run in. Setting both to `true` will deploy the container as both a collector and the web UI / "Port for scrutiny's web interface and API."

  You can deploy the same container on multiple hosts running only the collector by specifying the `SCRUTINY_API_ENDPOINT` to point to the host that is running the API.

# changelog
changelogs:
  - { date: "17.09.20:", desc: "Initial Release." }
